<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/204a6ff92b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h2>Todo List</h2>
    </header>
    <section class="container">
        <div class="form-container">
            <form name="myForm">
                <input  type="text" class="todo-input" name="fname" autocomplete="off">
                <button type="submit" class="todo-button">
                    <i class="fa-solid fa-circle-plus"></i>
                </button>
            </form>
            <div class="select">
                <select class="filter-todos" name="todos">
                    <option class="all" value="all">all</option>
                    <option class="completed" value="comple">completed</option>
                    <option class="uncompleted" value="uncompleted">uncompleted</option>
                </select>

            </div>
        </div>
        <div class="todo-container">
            <ul class="todoList"></ul>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
